<html>
<head>
    <meta charset="utf-8">
    <script src="resources/js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
        function testLogin() {
            var info = "{userId:'admin',password:'1'}";
            alert("登录测试！");
            $.ajax({
                type: "post",
                data: info,
                url: "http://longder1989.oicp.io:47755/osmpService/user/login",
                dataType: "json",
                success: function (data) {
                    if (data.status == 0) {
                        alert("用户名：" + data.data);
                    }
                    alert(data.message);
                }
            });
        }
    </script>
</head>
<body>
<h2>测试页</h2>
<input type="button" value="登录测试" onclick="testLogin()"/>
<h2>表单form提交测试</h2>
<form method="post" action="user/login">
    用户名：<input type="text" name="userId"/><br/>
    密码：<input type="password" name="password"/><br/>
    <input type="submit" value="提交"/>
</form>

</body>
</html>
